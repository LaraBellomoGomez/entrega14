<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="uno" style="background-color: blue; width: 200px; height:200px;"></div>
    <div id="dos" style="background-color:red; width: 200px; height:200px;"></div>
    <div id="tres" style="background-color: green; width: 200px; height:200px;"></div>
    <div id="cuatro" style="background-color: yellow; width: 200px; height:200px;"></div>

    <script>
        let divUno = document.getElementById("uno");
        let divDos = document.getElementById("dos");
        let divTres = document.getElementById("tres");
        let divCuatro = document.getElementById("cuatro");

        divUno.addEventListener("click", function () {
            divUno.style.backgroundColor = "black";
        });

        divDos.addEventListener("click", function () {
            divDos.style.backgroundColor = "black";
        });

        divTres.addEventListener("click", function () {
            divTres.style.backgroundColor = "black";
        });

        divCuatro.addEventListener("click", function () {
            divCuatro.style.backgroundColor = "black";
        });
    </script>




</body>

</html>
